<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bromcom-Style MIS - Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <!-- React / ReactDOM (UMD) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Recharts UMD -->
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <!-- Babel for in-browser JSX transpile (dev only) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- App code (transpiled by Babel) -->
  <script type="text/babel" src="app.js"></script>
  <script>
    window.addEventListener('error', (e) => {
      console.error('Error:', e.error);
      document.getElementById('root').innerHTML = '<div style="color: red; padding: 20px; font-family: monospace;">Error loading app:<br/>' + e.error?.message + '</div>';
    });
  </script>
</body>
</html>
